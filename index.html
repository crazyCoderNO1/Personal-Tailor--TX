 //记住密码和用户名
		   var ROOT_PATH = '<c:url value="/" />';
		   function getCookie(name) {
			    var strCookie=document.cookie;
			    var arrCookie=strCookie.split("; ");
			    for(var i=0;i<arrCookie.length;i++) {
			        var arr=arrCookie[i].split("=");
			        if(arr[0]==name)
			            return arr[1];
			    }
			    return "";
			}

		function setCookie(name,value,expiresHours) {
		    var cookieString=name+"="+unescape(value)+";path=" + ROOT_PATH;
		    if(expiresHours>0) {
		        var date=new Date();
		        date.setTime(date.getTime+expiresHours*3600*1000);
		        cookieString=cookieString+"; expires="+date.toGMTString();
		    }
		    document.cookie=cookieString;
		}
		
		$(function() {
		    var loginNameStr = "userName";
		    var passwordStr = "passWord";
		    if((getCookie(loginNameStr)!=null&&getCookie(loginNameStr)!="")&&getCookie(passwordStr)!=null&&getCookie(passwordStr)!=""){
		        $("#remember").attr("checked","checked");
		        $("#userName").val(getCookie(loginNameStr));
		        $("#passWord").val(getCookie(passwordStr));
		    }
		    $("#remember").click(function(){
		        var ischeck=$(this).is(":checked"); 
		        var loginVal = "";
		        var passwordVal = "";
//		        alert(ischeck);
		        if(ischeck){
		            loginVal = $("#userName").val();
		            passwordVal = $("#passWord").val();
		        }
		        setCookie(loginNameStr,loginVal,5);
		        setCookie(passwordStr,passwordVal,5);
		    });
		});
